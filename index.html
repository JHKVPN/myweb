<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VPS & Game Plans</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #ecf0f3;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
      --glass-bg: rgba(255, 255, 255, 0.2);
      --card-border: rgba(255, 255, 255, 0.3);
      --primary: #1abc9c;
      --highlight: #e67e22;
    }
    [data-theme="light"] {
      --bg-color: var(--bg-light);
      --text-color: var(--text-light);
    }
    [data-theme="dark"] {
      --bg-color: var(--bg-dark);
      --text-color: var(--text-dark);
    }
    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 5px;
    }

    .toggle-theme, .lang-switch {
      position: fixed;
      top: 20px;
      z-index: 9999;
      padding: 8px 16px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .toggle-theme { right: 20px; }
    .lang-switch { left: 20px; }

    .running-text-box {
      background: #000;
      border-radius: 8px;
      padding: 8px 0;
      width: 100%;
      max-width: 800px;
      margin: 0 auto 30px;
      overflow: hidden;
      box-shadow: 0 0 8px #00ff00;
      position: relative;
      height: 28px;
    }
    .running-text-wrapper {
      display: flex;
      width: max-content;
      animation: scrollLoop 25s linear infinite;
    }
    .running-text {
      white-space: nowrap;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      padding-right: 100px;
    }
    @keyframes scrollLoop {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      margin-top: 20px;
    }
    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border: 1px solid var(--card-border);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: var(--text-color);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }
    .card h2 {
      color: var(--primary);
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 0.95rem;
      margin: 5px 0;
    }
    .price {
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--highlight);
      margin-top: 10px;
    }
    .buy-btn {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .buy-btn:hover {
      background: #16a085;
    }
    .section-title {
      text-align: center;
      margin-top: 60px;
      font-size: 1.8rem;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <button class="lang-switch" onclick="switchLanguage()">üåê</button>
  <button class="toggle-theme" onclick="toggleTheme()">üåì</button>

  <header>
    <h1 id="header-title">üî• Choose Your VPS Plan</h1>
    <div class="running-text-box">
      <div class="running-text-wrapper">
        <div class="running-text">üí° Best Value VPS ‚Ä¢ Fast Network ‚Ä¢ 24/7 Uptime ‚Ä¢ Telegram Support ‚Ä¢ üáπüá≠ TrueMoney & Binance Pay Accepted</div>
        <div class="running-text">üí° Best Value VPS ‚Ä¢ Fast Network ‚Ä¢ 24/7 Uptime ‚Ä¢ Telegram Support ‚Ä¢ üáπüá≠ TrueMoney & Binance Pay Accepted</div>
      </div>
    </div>
  </header>

  <section class="plans" id="plans"></section>

  <div class="section-title">üéÆ Game Plans</div>
  <section class="plans" id="game-plans"></section>

  <script>
    const vpsPlans = [
      { name: "Basic", spec: "1 CPU ‚Ä¢ 1 GB RAM", storage: "25 GB SSD", price: "‡∏ø300" },
      { name: "Standard", spec: "2 CPU ‚Ä¢ 2 GB RAM", storage: "50 GB SSD", price: "‡∏ø380" },
      { name: "Pro", spec: "4 CPU ‚Ä¢ 4 GB RAM", storage: "80 GB SSD", price: "‡∏ø490" },
      { name: "Business", spec: "6 CPU ‚Ä¢ 8 GB RAM", storage: "160 GB SSD", price: "‡∏ø790" },
      { name: "Ultra", spec: "8 CPU ‚Ä¢ 12 GB RAM", storage: "240 GB SSD", price: "‡∏ø1150" },
      { name: "Extreme", spec: "12 CPU ‚Ä¢ 16 GB RAM", storage: "320 GB SSD", price: "‡∏ø1490" }
    ];

    const gamePlans = [
      { name: "Game Lite", spec: "4 CPU ‚Ä¢ 8 GB RAM", storage: "80 GB SSD", price: "‡∏ø590" },
      { name: "Game Pro", spec: "6 CPU ‚Ä¢ 12 GB RAM", storage: "100 GB SSD", price: "‡∏ø690" },
      { name: "Game Ultra", spec: "8 CPU ‚Ä¢ 16 GB RAM", storage: "150 GB SSD", price: "‡∏ø890" },
    ];

    function renderPlans(plans, containerId) {
      const container = document.getElementById(containerId);
      plans.forEach(plan => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h2>${plan.name}</h2>
          <p>${plan.spec}</p>
          <p>${plan.storage} ‚Ä¢ Unlimited Bandwidth</p>
          <p>üìç üáπüá≠ Thailand</p>
          <p class="price">${plan.price}</p>
          <button class="buy-btn" onclick="orderPlan('${plan.name}')">Buy Now</button>
        `;
        container.appendChild(div);
      });
    }

    function orderPlan(plan) {
      const telegram = "https://t.me/Pussy1990";
      const message = encodeURIComponent(`Hi, I want to order the "${plan}" VPS plan.`);
      window.open(`${telegram}?text=${message}`, "_blank");
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      const next = current === "light" ? "dark" : "light";
      html.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.documentElement.setAttribute("data-theme", localStorage.getItem("theme") || "light");
      renderPlans(vpsPlans, "plans");
      renderPlans(gamePlans, "game-plans");
    });
  </script>
</body>
</html>
