<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VPS Plans</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #eee;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #1abc9c;
      margin-bottom: 30px;
    }
    .provider {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      animation: fadeIn 0.5s ease-in-out;
    }
    .provider h2 {
      margin: 0 0 10px;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .provider img.logo {
      height: 28px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
    }
    th {
      background-color: #222;
    }
    .btn {
      background: #1abc9c;
      color: #fff;
      padding: 8px 14px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #16a085;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #222;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    }
    .close {
      float: right;
      font-size: 20px;
      color: #f55;
      cursor: pointer;
    }
    .wallet-box {
      background: #333;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      word-break: break-all;
    }
    .telegram {
      margin-top: 20px;
    }
    .telegram a {
      color: #1abc9c;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .telegram img {
      width: 20px;
      height: 20px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <h1>üåê VPS Hosting Plans</h1>

  <div id="plansContainer"></div>

  <!-- Modal -->
  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">‚ùå</span>
      <h3 id="vpsName">VPS Plan</h3>
      <p>üí∞ <strong id="vpsPrice"></strong></p>
      <div class="wallet-box">
        <p>üì• Binance Wallet:</p>
        <code id="Binace ID">219766442</code>
        <button onclick="copyWallet()">üìã Copy</button>
      </div>
      <div class="telegram">
        <p>üìå Send payment proof via Telegram:</p>
        <a href="https://t.me/jaideevpn" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Icon">
          @Pussy1990
        </a>
      </div>
    </div>
  </div>

  <script>
    const providers = [
      {
        name: "DigitalOcean",
        logo: "https://cdn.worldvectorlogo.com/logos/digitalocean-1.svg",
        plans: [
          { name: "DO Basic", price: "$9.99", specs: "1 Core / 1 GB / 25 GB SSD" }
        ]
      },
      {
        name: "Vultr",
        logo: "https://assets.vultr.com/media/logo-icon.svg",
        plans: [
          { name: "Vultr Starter", price: "$10.99", specs: "1 Core / 1 GB / 25 GB SSD" }
        ]
      },
      {
        name: "Linode",
        logo: "https://www.linode.com/media/images/logos/linode-logo_vertical.png",
        plans: [
          { name: "Linode Standard", price: "$11.99", specs: "1 Core / 2 GB / 50 GB SSD" }
        ]
      },
      {
        name: "Google Cloud",
        logo: "https://upload.wikimedia.org/wikipedia/commons/5/5f/Google_Cloud_logo.png",
        plans: [
          { name: "GCP e2-micro", price: "$15.99", specs: "2 Core / 1 GB / 30 GB SSD" }
        ]
      },
      {
        name: "AWS",
        logo: "https://upload.wikimedia.org/wikipedia/commons/9/93/Amazon_Web_Services_Logo.svg",
        plans: [
          { name: "AWS t2.micro", price: "$14.99", specs: "1 Core / 1 GB / 30 GB SSD" }
        ]
      }
    ];

    const container = document.getElementById('plansContainer');

    providers.forEach(provider => {
      const section = document.createElement('div');
      section.className = 'provider';
      section.innerHTML = `
        <h2><img class="logo" src="${provider.logo}" alt="${provider.name}">${provider.name}</h2>
        <table>
          <tr><th>Plan</th><th>Price</th><th>Specs</th><th>Buy</th></tr>
          ${provider.plans.map(plan => `
            <tr>
              <td>${plan.name}</td>
              <td>${plan.price}</td>
              <td>${plan.specs}</td>
              <td><button class="btn" onclick="openModal('${plan.name}', '${plan.price}')">Buy</button></td>
            </tr>`).join('')}
        </table>
      `;
      container.appendChild(section);
    });

    function openModal(name, price) {
      document.getElementById("vpsName").innerText = name;
      document.getElementById("vpsPrice").innerText = price;
      document.getElementById("paymentModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("paymentModal").style.display = "none";
    }

    function copyWallet() {
      const wallet = document.getElementById("walletAddress").innerText;
      navigator.clipboard.writeText(wallet).then(() => alert("Copied wallet address!"));
    }

    window.onclick = function(e) {
      if (e.target === document.getElementById("paymentModal")) {
        closeModal();
      }
    }
  </script>
</body>
</html>
